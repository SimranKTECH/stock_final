{% extends "layout.html" %}

{% block title %}
    Bank
{% endblock %}

{% block main %}
<form action="{{ url_for('bank') }}" method="post">
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="bank_name" placeholder="Bank Name" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-check-input" type="radio" value="withdraw" name="d_w" id="withdraw">
            <label class="form-check-label" for="withdraw">
                Withdraw
            </label>
            <input class="form-check-input" type="radio" value="deposit" name="d_w" id="deposit">
            <label class="form-check-label" for="deposit">
                Deposit
            </label>
        </div>
        
        <div class="form-group">
            <button class="btn btn-default" type="submit">Proceed</button>
        </div>
    </fieldset>
</form>



{% endblock %}
